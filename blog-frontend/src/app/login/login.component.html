
<div class="form">
  <h2 id="registration">Login</h2>
  <form (ngSubmit)="onSubmit(myForm)" #myForm = "ngForm">
  <!-- <label for="fname">First Name</label> -->
  <input type="email" id="email" name="email" placeholder="email" #email = "ngModel" ngModel required email>
  <div>
    <small *ngIf = "email.touched && email.invalid  ">enter a valid email id</small>
  </div>
  <input type="text" id="password" name="password" placeholder="password" ngModel required>
  <br><br>
  
  <input type="submit" value = "Login" id = 'btn' [disabled]="!myForm.valid">
  
  <div style = "margin: 20px; text-align: center;">
    <span>Not a member </span>
    <a routerLink="../register">Register</a>
  </div>
  
  I</form>
  </div>
